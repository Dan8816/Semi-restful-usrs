<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>This User</title>
    {% load static %}
        <link rel="stylesheet" href="{% static 'first_app/style.css' %}">
</head>
<body>
    <h1>The user you wanted to show</h1>
    <ul>
            <li>Full Name:</li><span>{{users.first_name}} {{users.last_name}}</span>
            <li>Email:</li><span>{{users.email}}</span>
            <li>Created at:</li><span>{{users.created_at}}</span>
    </ul>
    <form action="/users/{{users.id}}/edit">
        <input type="submit" value="Edit">
    </form>
    <form action="/users/{{users.id}}/destroy">
        <input type="submit" value="Delete">
    </form>    
</body>
</html>
